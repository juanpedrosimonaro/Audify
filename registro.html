<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audify</title>
  <meta name="description" content="Pagina presentación Audify">
  <meta name="keywords" content="HTML, CSS, JavaScript, prueba">
  <meta name="author" content="Juan Simonaro">
  <link rel="stylesheet" href="css/registroStyle.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="index.js"></script>
</head>
<body>
	<header>
		<img id="logo" src="images\_949fe5b3-050b-40d4-bd13-eabb15628281.png" />
		<h1>AUDIFY</h1>
	</header>
	<main>
		<div class="left">
			<img src="images\girl-headphones-vector-illustration-74091678-removebg.png" alt="Mujer con audífonos">
    </div>
		<div class="central">
			<h1>Registro</h1>
			<form >
				<input type="text" id="username" name="username" placeholder="Usuario">
				<input type="text" id="email" name="email" placeholder="Correo Electrónico">
				<input type="password" id="password" name="password" placeholder="Contraseña">
				<input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña">
				<button id="register-btn" type="submit">Registrarse</button>
			</form>
				<a href="index.html"><button  type="button">Regresar</button></a>
		</div>
		<div class="right">
			<img src="images\png-transparent-girl-listen-music-with-headphone-thumbnail-removebg-preview.png" alt="Mujer con audífonos">
    </div>
	</main>

	<footer>
		<div class="social">
			<a href="https://www.twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
			<a href="https://www.facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
		</div>
		<div class="copy">
			<p> Copyright Juan Simonaro</p>
		</div>
		<div class="social">
			<a href="https://www.github.com"><img src="images/github.svg" alt="Github"></a>
			<a href="https://www.linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn"></a>
		</div>
	</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="js/registroLocalStorage.js"></script>
</body>
</html>
