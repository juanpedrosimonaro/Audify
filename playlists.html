<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audify</title>
  <meta name="description" content="Pagina presentación Audify">
  <meta name="keywords" content="HTML, CSS, JavaScript, prueba">
  <meta name="author" content="Juan Simonaro">
  <link rel="stylesheet" href="css/playlistsStyle.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="index.js"></script>
</head>
<body>
	<header>
		<img id="logo" src="images\_949fe5b3-050b-40d4-bd13-eabb15628281.png" />
		<h1>AUDIFY</h1>
	</header>
  <a href="index.html"><button id="cerrar-sesion-btn" >Cerrar Sesión</button></a>
	<main>
		<div class="left">
      <h1>Playlists</h1>
      <ul id="playlistsNames"></ul>
      <form id="agregarPlaylist" >
        <input type="text" id="newPlaylistName" name="newPlaylistName" placeholder="Agregar Playlist"> 
        <input type="image" id="newPlaylistBtn" width="27px" src="images/plus-solid.svg" alt="Enviar" > 
      </form>
		</div>
		<div class="right">
      <h1>Playlist: <span id="playlistName"></span></h1>
      <table border="0">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Canal</th>
            <th>Fecha</th>
            <th></th>
          </tr>
        </thead> 
        <tbody id="cuerpoTabla">
        </tbody> 
      </table>
		</div>
    <form id="busqueda"> 
      <input type="text" id="searchString" placeholder="Buscar Audio"> 
      <input type="image" id="searchBtn" width="27px" src="images/magnifying-glass-solid.svg" alt="Enviar" > 
    </form>
	</main>

	<footer>
		<div class="info">
      <img id="miniatura" />
      <p id="fecha"></p>
      <img id="meGusta" />
		</div>
		<div class="audioPlayerDiv">
			<audio id="audioPlayer" controls autoplay></audio>
		</div>
		<div class="info">
		  <p id="titulo"></p>	
		  <p id="canal"></p>	
		</div>
	</footer>

  <script src="js/obtenedorEnlacesYoutube.js"></script>
  <script src="js/playlistsManagement.js"></script>
</body>
</html>
